!
!
!

!
upgrade fpd auto
version 15.1
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R69
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
!
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
crypto pki token default removal timeout 0
!
!
!
redundancy
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
interface Tunnel0
 ip unnumbered FastEthernet1/0
 ipv6 address 2200:1::1/126
 tunnel source FastEthernet1/0
 tunnel destination 100.0.0.5
!
interface FastEthernet0/0
 ip address 10.32.6.253 255.255.255.0
 ip nat inside
 ip virtual-reassembly in
 ip policy route-map ForceRouting
 ip ospf 1 area 0
 duplex auto
 speed auto
 ipv6 address 2200:20:20:2006::FFFD/64
 ipv6 ospf 1 area 0
 ipv6 policy route-map RoutingIPv6
!
interface FastEthernet0/1
 ip address 10.43.101.2 255.255.255.252
 ip nat inside
 ip virtual-reassembly in
 ip ospf 1 area 0
 duplex auto
 speed auto
 ipv6 address 2200:20:20:2B65::2/126
 ipv6 ospf 1 area 0
!
interface FastEthernet1/0
 ip address 100.0.0.7 255.255.255.0
 ip nat outside
 ip virtual-reassembly in
 duplex auto
 speed auto
 ipv6 address 2200::7/64
!
interface FastEthernet1/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet3/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet3/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 1
 router-id 69.69.69.69
 default-information originate always
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
ip nat Stateful id 69
  backup 10.32.6.253
   peer 10.32.6.254
   mapping-id 10
ip nat pool POOLR 100.20.1.33 100.20.1.62 netmask 255.255.255.224
ip nat inside source list 1 pool POOLR mapping-id 10 overload
ip route 100.0.0.1 255.255.255.255 FastEthernet1/0
ip route 100.20.0.128 255.255.255.224 FastEthernet1/0
ip route 100.20.1.96 255.255.255.224 FastEthernet1/0
!
access-list 1 permit 10.32.6.0 0.0.0.255
access-list 101 permit ip 10.32.6.0 0.0.0.255 10.0.0.0 0.0.0.255
no cdp log mismatch duplex
ipv6 router ospf 1
 default-information originate always metric 20
!
!
!
!
!
route-map ForceRouting permit 10
 match ip address 101
 set ip next-hop 10.32.6.252
!
route-map RoutingIPv6 permit 10
 match ipv6 address L100
 set interface Tunnel0
!
route-map ForceRoutingIPv6 permit 10
 match ipv6 address L101
 set ipv6 next-hop 200:20:20:2006::FFFC
!
!
!
ipv6 access-list L100
 sequence 20 permit ipv6 2200:20:20:2000::/52 2200:20:20::/52
!
ipv6 access-list L101
 sequence 20 permit ipv6 2200:20:20:2006::/112 2200:20:20::/112
!
control-plane
!
!
!
mgcp profile default
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
 transport input all
!
end
