!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname SW41_2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
vtp file nvram:vlan.dat

!
!
ip tcp synwait-time 5
!
class-map match-all GOLD
 match ip dscp af11 
class-map match-all EF
 match access-group 101
class-map match-all AF23
 match access-group 103
class-map match-all AF11
 match access-group 102
class-map match-all SILVER
 match ip dscp af23 
class-map match-all BEST-EFFORT
 match ip dscp default 
class-map match-all PREMIUM
 match ip dscp ef 
!
!
policy-map EDGE
 class PREMIUM
  priority percent 40
 class GOLD
  bandwidth percent 20
 class SILVER
  bandwidth percent 15
 class BEST-EFFORT
    police 16000 2000 2000 conform-action set-dscp-transmit 0
policy-map SETDSCP
 class EF
  set ip dscp ef
 class AF11
  set ip dscp af11
 class AF23
  set ip dscp af23
!
! 
!
crypto isakmp policy 30
 authentication pre-share
crypto isakmp key secAveiro address 10.15.0.2
!
!
crypto ipsec transform-set authT ah-sha-hmac 
crypto ipsec transform-set cipherT esp-des 
crypto ipsec transform-set auth_ciphT ah-sha-hmac esp-des 
!
crypto ipsec profile AveiroIpsec
 set transform-set auth_ciphT cipherT authT 
!
!
!
!
!
interface Loopback0
 ip address 10.15.0.1 255.255.255.255
 ip ospf 1 area 0
!
interface Tunnel0
 ip address 10.15.0.5 255.255.255.252
 tunnel source Loopback0
 tunnel destination 10.15.0.2
 tunnel mode ipsec ipv4
 tunnel protection ipsec profile AveiroIpsec
!
interface FastEthernet0/0
 description *** Unused for Layer2 EtherSwitch ***
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet0/1
 description *** Unused for Layer2 EtherSwitch ***
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/0
 switchport trunk allowed vlan 1,74,101,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/1
 switchport trunk allowed vlan 1,74,101,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/2
 no switchport
 ip address 10.11.101.41 255.255.255.252
 ip policy route-map IPsecAveiro
 ip ospf 1 area 0
 duplex full
 speed 100
 ipv6 address 220:20:20:B65::29/126
 ipv6 ospf 1 area 0
 service-policy input SETDSCP
!
interface FastEthernet1/3
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/4
 duplex full
 speed 100
!
interface FastEthernet1/5
 duplex full
 speed 100
!
interface FastEthernet1/6
 duplex full
 speed 100
!
interface FastEthernet1/7
 duplex full
 speed 100
!
interface FastEthernet1/8
 duplex full
 speed 100
!
interface FastEthernet1/9
 duplex full
 speed 100
!
interface FastEthernet1/10
 duplex full
 speed 100
!
interface FastEthernet1/11
 duplex full
 speed 100
!
interface FastEthernet1/12
 duplex full
 speed 100
!
interface FastEthernet1/13
 duplex full
 speed 100
!
interface FastEthernet1/14
 duplex full
 speed 100
!
interface FastEthernet1/15
 duplex full
 speed 100
!
interface Vlan1
 no ip address
 shutdown
!
interface Vlan72
 ip address 10.0.33.254 255.255.255.0
 ip helper-address 100.20.0.65
 ip ospf 1 area 0
 no autostate
 ipv6 address 2200:20:20:21::FFFE/64
 ipv6 ospf 1 area 0
!
interface Vlan74
 ip address 10.10.0.252 255.255.255.0
 ip ospf 1 area 0
 no autostate
 ipv6 address 2200:20:20:A03::FFFC/64
 ipv6 ospf 1 area 0
!
interface Vlan101
 ip address 10.13.0.3 255.255.255.0
 ip ospf 1 area 0
 no autostate
 ipv6 address 2200:20:20:D00::3/64
 ipv6 ospf 1 area 0
!
interface Vlan200
 ip address 10.14.0.253 255.255.255.0
 ip ospf 1 area 0
 no autostate
!
router ospf 1
 log-adjacency-changes
 passive-interface Vlan72
 passive-interface Vlan74
!
ip forward-protocol nd
ip route 10.8.97.1 255.255.255.255 Tunnel0
!
!
no ip http server
no ip http secure-server
!
access-list 101 permit ip 10.0.33.0 0.0.0.255 10.8.97.0 0.0.0.255
access-list 101 permit udp any any eq 3001
access-list 102 permit udp any any eq 3002
access-list 103 permit udp any any eq 3003
no cdp log mismatch duplex
ipv6 router ospf 1
 log-adjacency-changes
 passive-interface Vlan72
 passive-interface Vlan74
!
!
route-map IPsecAveiro permit 20
 match ip address 101
 set interface Tunnel0
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
banner exec 

***************************************************************
This is a normal Router with a SW module inside (NM-16ESW)
It has been preconfigured with hard coded speed and duplex

To create vlans use the command "vlan database" from exec mode
After creating all desired vlans use "exit" to apply the config

To view existing vlans use the command "show vlan-switch brief"

Warning: You are using an old IOS image for this router.
Please update the IOS to enable the "macro" command!
***************************************************************


!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
