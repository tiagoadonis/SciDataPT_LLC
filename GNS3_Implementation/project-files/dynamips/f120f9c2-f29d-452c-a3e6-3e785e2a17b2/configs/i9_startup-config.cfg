!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
no service dhcp
!
hostname SW62
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
vtp file nvram:vlan.dat

!
!
ip tcp synwait-time 5
!
class-map match-all GOLD
 match ip dscp af11 
class-map match-all SILVER
 match ip dscp af23 
class-map match-all BEST-EFFORT
 match ip dscp default 
class-map match-all PREMIUM
 match ip dscp ef 
!
!
policy-map EDGE
 class PREMIUM
  priority percent 40
 class GOLD
  bandwidth percent 20
 class SILVER
  bandwidth percent 15
 class BEST-EFFORT
    police 16000 2000 2000 conform-action set-dscp-transmit 0
!
! 
!
!
!
!
interface FastEthernet0/0
 description *** Unused for Layer2 EtherSwitch ***
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet0/1
 description *** Unused for Layer2 EtherSwitch ***
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/0
 no switchport
 ip address 10.11.101.37 255.255.255.252
 ip ospf 1 area 0
 duplex full
 speed 100
 ipv6 address 2200:20:20:B65::25/126
 ipv6 ospf 1 area 0
!
interface FastEthernet1/1
 no switchport
 ip address 10.11.101.33 255.255.255.252
 ip ospf 1 area 0
 duplex full
 speed 100
 ipv6 address 2200:20:20:B65::21/126
 ipv6 ospf 1 area 0
!
interface FastEthernet1/2
 switchport trunk allowed vlan 1,74,101,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/3
 switchport trunk allowed vlan 1,74,101,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/4
 switchport trunk allowed vlan 1,74,101,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/5
 switchport trunk allowed vlan 1,74,101,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/6
 switchport trunk allowed vlan 1,74,101,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/7
 no switchport
 ip address 100.20.0.94 255.255.255.224
 ip ospf 1 area 0
 duplex full
 speed 100
 ipv6 address 2200:20:20:863::FFFE/64
 ipv6 ospf 1 area 0
!
interface FastEthernet1/8
 duplex full
 speed 100
!
interface FastEthernet1/9
 duplex full
 speed 100
!
interface FastEthernet1/10
 duplex full
 speed 100
!
interface FastEthernet1/11
 duplex full
 speed 100
!
interface FastEthernet1/12
 duplex full
 speed 100
!
interface FastEthernet1/13
 duplex full
 speed 100
!
interface FastEthernet1/14
 duplex full
 speed 100
!
interface FastEthernet1/15
 duplex full
 speed 100
!
interface Vlan1
 no ip address
 shutdown
!
interface Vlan74
 ip address 10.10.0.250 255.255.255.0
 ip ospf 1 area 0
 no autostate
 ipv6 address 2200:20:20:A03::FFFA/64
 ipv6 ospf 1 area 0
!
interface Vlan101
 ip address 10.13.0.5 255.255.255.0
 ip ospf 1 area 0
 no autostate
 ipv6 address 2200:20:20:D00::5/64
 ipv6 ospf 1 area 0
!
router ospf 1
 router-id 62.62.62.62
 log-adjacency-changes
 passive-interface Vlan74
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
ipv6 router ospf 1
 log-adjacency-changes
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
banner exec 

***************************************************************
This is a normal Router with a SW module inside (NM-16ESW)
It has been preconfigured with hard coded speed and duplex

To create vlans use the command "vlan database" from exec mode
After creating all desired vlans use "exit" to apply the config

To view existing vlans use the command "show vlan-switch brief"

Warning: You are using an old IOS image for this router.
Please update the IOS to enable the "macro" command!
***************************************************************


!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
